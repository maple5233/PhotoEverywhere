<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,height=device-height,
    user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="keywords" content="照片社交、摄影作品、手机摄影"/>
    <title>登录页</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../lib/Normalize.css">
</head>
<body>
    <div id="HolePage">
        <div class="t-region container">
            <div class="row">
                <div class="logo"></div>
            </div>
        </div>

        <div class="m-region container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 col-xs-12">
                    <!--导航选项卡-->
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#login" data-target="#login" data-toggle="tab">
                                登&nbsp;&nbsp;&nbsp;&nbsp;录  
                            </a>
                        </li>
                        <li>
                            <a href="#regist" data-target="#regist" data-toggle="tab">
                                注&nbsp;&nbsp;&nbsp;&nbsp;册
                            </a>
                        </li>
                        <li>
                            <a href="#download"  data-target="#download" data-toggle="tab">
                                APP下载
                            </a>
                        </li>
                    </ul>
                    <!--选项卡面板-->
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="login">
                            <div class="login-left">
                                <form  class="form-group" action="" v-on:submit.prevent="login">
                                    <ul class="list-unstyled">
                                        <li>
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-envelope"></span>
                                                </span>
                                                <input type="email" placeholder="您的邮箱" class="form-control" v-model="loginMail">
                                            </div>
                                        </li>
                                        <li>
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-lock"></span> 
                                                </span>
                                                <input type="password" placeholder="您的密码" class="form-control" v-model="loginPassword">
                                            </div>
                                        </li> 
                                        <li>
                                            <button class="btn btn-success" type="submit" name="submitLogin">
                                                  &nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;&nbsp;&nbsp;&nbsp;
                                            </button>
                                        </li> 
                                        <li>
                                        <div class="checkbox">
                                            <label for="rememberPassword"><input id="rememberPassword" type="checkbox">记住密码&nbsp;<a href="./findPassword.html">忘记密码</a></label>
                                        </div>  
                                        </li>
                                    </ul>
                                </form>
                            </div>
                            <div class="login-right btn-group-vertical">
                                <button class="btn btn-primary ">QQ帐号登录</button>
                                <button class="btn btn-primary ">新浪帐号登录</button>
                                <button class="btn btn-primary ">微信帐号登录</button>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="regist">
                            <div class="regist-left">
                                <form class="form-group" v-on:submit.prevent="regist">
                                    <ul class="list-unstyled">
                                        <li>
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-envelope"></span>
                                                </span>
                                                <input type="email" placeholder="您的邮箱" class="form-control" v-model="registMail">
                                            </div>
                                        </li>
                                        <li>
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-lock"></span>
                                                </span>
                                                <input type="password" placeholder="设置密码" class="form-control" v-model="registPassword">
                                            </div>
                                        </li>
                                        <li>
                                            <button class="btn btn-success" type="submit" name="submit">&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;&nbsp;&nbsp;&nbsp;
                                            </button>
                                        </li>
                                    </ul>                               
                                </form>
                            </div>
                            <div class="regist-right btn-group-vertical">
                                <button class="btn btn-primary">QQ帐号注册</button>
                                <button class="btn btn-primary">新浪帐号注册</button>
                                <button class="btn btn-primary">微信帐号注册</button>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="download">
                            <div>
                                <div class="download-left btn-group-vertical">
                                    <button class="btn btn-success"><a href="#">iPhone版</a></button>
                                    <button class="btn btn-success"><a href="#">iPad版</a></button>
                                    <button class="btn btn-success"><a href="#">Andriod版</a></button>
                                </div>
                                <div class="download-right">
                                    <img src="../images/2dcode.png" width="164" height="164" class="img-responsive">
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <div class="b-region container">
            <div class="row">
                <div class="col-md-10 col-xs-8"></div>
                <div id="author" class="col-md-2 col-xs-4">
                    <p id="PCAuthor">背景作品来自：上一秒的世界·6CM</p>
                    <p id="PhoneAuthor">背景作品来自网络</p>
                </div>
            </div>
        </div>
    </div>
<script src="../lib/vue.min.js"></script>
<script src="../js/index.js"></script>
<script src="http://cdn.bootcss.com/vue-resource/0.7.4/vue-resource.min.js"></script>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
